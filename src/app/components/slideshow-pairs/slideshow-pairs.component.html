  <ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let pairs of movies | imagepairs">
      <ion-row>
        <ion-col size="12" *ngFor="let movie of pairs">
          <ion-card>
            <img class="poster" 
              [src]="movie.poster_path | imagemovie">
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-slide>
    <ion-slide class="slide-more">
      <ion-button expand="full"
                  class="btn-more"
                  size="large"
                  (click)="LoadMore()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-slide>
  </ion-slides>
