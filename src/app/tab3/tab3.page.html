<ion-content>
  <app-slides-title [title]="'Favoritos'"></app-slides-title> 

  <div *ngFor="let movie of favoritesGener">
    <ion-grid *ngIf="movie.moviesData.length>0">
      <ion-row>
        <ion-col>
          <h4>{{ movie.generData }}</h4>
        </ion-col>
      </ion-row>
      <app-slideshow-poster [movies]="movie.moviesData">
      </app-slideshow-poster>
    </ion-grid>
  </div>

</ion-content>
